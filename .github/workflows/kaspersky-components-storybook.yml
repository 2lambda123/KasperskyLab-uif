name: Build and Publish @kaspersky/components storybook to GitHub Pages

on:
  push:
    branches:
      - "master"
  workflow_dispatch:

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/kaspersky-components
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build
        shell: bash
        run: |
          echo "::group::Build"
          npm ci
          npm run build-storybook
          echo "::endgroup::"
      - name: Upload
        uses: actions/upload-pages-artifact@v1.0.4
        with: 
          path: dist/storybook
      - id: Deploy
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
        with:
          token: ${{ github.token }}
